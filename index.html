<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система rc:rc</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Интенсивные элементы матрицы -->
    <div class="matrix-bg" id="matrixContainer"></div>

    <!-- Следы колес -->
    <div class="tire-track track-1"></div>
    <div class="tire-track track-2"></div>
    <div class="tire-track track-3"></div>

    <!-- Клетки гоночные -->
    <div class="grid-pattern"></div>

    <!-- Основной контейнер -->
    <div class="container">
        <!-- Логотип вверху -->
        <header class="header">
            <div class="logo">
                <div class="logo-img">
                    <div class="logo-circle"></div>
                    <img src="racerc.JPEG" alt="rc:rc" class="logo-img-text">
                    <div class="logo-glow"></div>
                </div>
            </div>
        </header>

        <!-- Контейнер для контента (динамически меняется) -->
        <main id="content" class="main-content">
            <!-- Главная страница будет загружена по умолчанию -->
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
